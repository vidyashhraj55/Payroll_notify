<div class="container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" mode="side">
      <mat-toolbar><mat-icon>perm_identity</mat-icon>menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item (click)="employeelist()"
          ><mat-icon> assignment_ind </mat-icon>EmployeeList</a
        >
        <a mat-list-item (click)="uploademployees()"><mat-icon>group_add</mat-icon>Upload</a>
        <a mat-list-item href="#">Link 3</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>DashBoard</span>
      </mat-toolbar>

      <div>
        <app-employee-list *ngIf="isemployee"></app-employee-list>
        <app-upload-employee *ngIf="isuploademployee"></app-upload-employee>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
